<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6690c6f1a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="outside">
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-3 citySearch">
              <input
                type="text"
                class="form-control"
                id="search-text-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Enter City"
              />
            </div>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-light topButton" id="search-form">
              SEARCH
            </button>
          </div>
          <div class="col-3">
            <button type="button" id="current-loc" class="btn btn-light topButton">
              CURRENT
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9">
            <div class="card main">
              <div class="card-body">
                <h5 class="card-title" >
                   <span id="current-city">SEOUL CITY</span>    
                  <span class="dateTime" id="current-date"> Thursday 13th May - 9:30pm </span>
                </h5>
                <p class="card-text">cloudy</p>
                <div class="row">
                  <div class="col-sm-8">
                    <i class="fas fa-cloud weatherIcon"></i>
                  </div>
                  <div class="col-sm-4">
                    <span class="celsius" >18</span> <a href="#" class="units" id="celsius">°C</a>|<a href="#" class="units" id="fahrenheit">°F</a>
                    
                    <br />
                    <ul class="weatherData">
                      <li>precipation: 55%</li>
                      <li>wind: 6km/h</li>
                      <li>sunrise: 6:00am</li>
                      <li>sunset: 8:25pm</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">  
  <ul class="list-group list-group-flush">
    <li class="list-group-item cityList" id="paris">Paris
                    <span id="pa-temp" class="temp">20°C</span></li>
    <li class="list-group-item cityList" id="nyc">NYC
                    <span id="nyc-temp"class="temp">20°C</span></li>
    <li class="list-group-item cityList" id="seoul">Seoul
                    <span id="se-temp"class="temp">20°C</span></li>
                     <li class="list-group-item cityList" id="rio">Rio
                    <span id="rio-temp"class="temp">20°C</span></li>
  </ul>
          </div>
          <div class="card text-center bottom">
            <div class="card-header forecast">F O R E C A S T</div>
              <div class="row weekdaysForecast">
                <div class="col-2">
                  SUN
                  <br />
                  <i class="fas fa-cloud forecast"></i>
                  <br />
                  15°C
                </div>
                <div class="col-2">
                  MON
                  <br />
                  <i class="fas fa-cloud-sun-rain forecast"></i>
                  <br />
                  17°C
                </div>
                <div class="col-2">
                  TUE
                  <br />
                  <i class="fas fa-cloud-sun forecast"></i>
                  <br />
                  17°C
                </div>
                <div class="col-2">
                  WED
                  <br />
                  <i class="fas fa-sun forecast"></i>
                  <br />
                  20°C
                </div>
                <div class="col-2">
                  THU
                  <br />
                  <i class="fas fa-cloud-rain forecast"></i>
                  <br />
                  12°C
                </div>
                <div class="col-2">
                  FRI
                  <br />
                  <i class="fas fa-cloud forecast"></i>
                  <br />
                  13°C
                </div>
              </div>
          </div>
        </div>
    </div>
    <a href="https://github.com/pamina-hub/weather-app">Open-source code</a> by Pamina
      <script src="src/script.js"></script>
  </body>
</html>
